<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!--
  Set fonts to be preferred when the standard aliases "serif", "sans-serif",
  , "monospace", "emoji" and "symbol" are used.
  -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Source Serif Pro</family>
      <family>Roboto Slab</family>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>DejaVu Serif</family>
      <family>Nimbus Roman No9 L</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arial</family>
      <family>Albany AMT</family>
      <family>Verdana</family>
    </prefer>
  </alias>

  <!-- Choose sans-serif alias depending on antialias.
       Prefer Liberation Sans -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="force_bw">
      <bool>true</bool>
    </test>
    <edit name="family" mode="prepend">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Sen</family>
      <family>Inter</family>
      <family>Radio Canada</family>
      <family>Fira Sans</family>
      <family>Overpass Nerd Font</family>
      <family>Overpass</family>
      <family>Inclusive Sans</family>
      <family>Roboto</family>
      <family>Ubuntu</family>
      <family>Cantarell</family>
      <family>Noto Sans</family>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
      <family>Nimbus Sans L</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Intel One Mono</family>
      <family>OverpassM Nerd Font Mono</family>
      <family>Overpass Mono</family>
      <family>Fira Code</family>
      <family>Fira Mono</family>
      <family>Noto Sans Mono</family>
      <family>Courier 10 Pitch</family>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Nimbus Mono L</family>
    </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Twitter Color Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Wingdings, webdings, MT Extra and Symbol are all provided by
       deepin-opensymbol-fonts, which is a 100% replacement for M$'s. -->
  <alias>
    <family>symbol</family>
    <prefer>
      <!-- deepin opensymbol fonts -->
      <family>Symbol</family>
      <family>webdings</family>
      <family>Wingdings</family>
      <family>Wingdings 2</family>
      <family>Wingdings 3</family>
      <family>MT Extra</family>
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Symbols2</family>
      <!-- Open/LibreOffice -->
      <family>OpenSymbol</family>
      <family>Standard Symbols L</family>
    </prefer>
  </alias>

</fontconfig>
